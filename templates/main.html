{% load static %}
        <!--navbar -->
        {% include "navbar.html" %}
        <!--end of navbar-->

        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                
                    <!--sidebar-->
                    {% include "sidebar.html" %}
                    <!--end of sidebar-->
            
            </div>

            <div id="layoutSidenav_content">
                <!--main body-->
                <main>
                    {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-{{message.tags}} alert-dismissible fade show mt-2 mx-auto" role="alert">
                                {{message}}.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            {% endfor %}


                    {% endif %}
                    

                    

                    {% block content %}
                            
                    {% endblock content %}
                </main>
                <!--end of body-->

                <!--footer-->
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Powered by SKODAJI 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
                <!--end of footer-->
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static "js/scripts.js" %}"></script>  <!--Cobtrols toggling-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="{% static "assets/demo/chart-area-demo.js" %}"></script>
        <script src="{% static "assets/demo/chart-bar-demo.js" %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="{% static "js/datatables-simple-demo.js" %}"></script>
    </body>
</html>
