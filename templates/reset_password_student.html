{% extends "basic.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<main class="form-signin w-100 m-auto" style="max-width:400px">
    <form method="post">
        {% csrf_token %}
        <img class="mb-2 mx-auto d-block" src="{% static "images/logo.png" %}" alt="" width="100" height="100">
        <h3 class="h3 mb-3 fw-normal">Reset your password</h3>
        <div class="small mb-3 text-muted">Enter your username and a teacher will help you reset you password.</div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingUsername" placeholder="Username" name="username" required>
            <label for="floatingUsername">Username</label>
        </div>

        <div class="d-flex align-items-center justify-content-end mt-4 mb-0">
            <a href="{% url "login" %}"> Sign in!</a>
        </div>
        <button class="btn btn-primary w-100 py-2 mt-2" type="submit">Submit </button>
    </form>

</main>
{% endblock content %}
