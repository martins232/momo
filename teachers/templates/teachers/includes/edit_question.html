{% load static %}
{% load crispy_forms_tags %}

<form method="POST" id="question-data" action="{% url "edit-myquestion" form.instance.pk %}" class="js-question-edit-form" novalidate>
    <!-- Modal Header -->
    <div class="modal-header ">
        <h4 class="modal-title text-center">Edit Question</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>

    <!-- Modal body -->
    <div class="modal-body" id="modal-body-confirm">
            {% csrf_token %}
            {{form | crispy}}
    </div>

    <!-- Modal footer -->
    <div class="modal-footer d-flex justify-content-end">
        <button type="submit" class="btn btn-success once">Save</button>
    </div>
</form>
