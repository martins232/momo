{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="{% static "css/styles.css" %}" rel="stylesheet" />
        <link rel="stylesheet" href="{% static "css/exam.css" %}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="card">
            <div class="pb-2 sticky-top mb-1 mx-auto"
                style="background:#d1e7dd;transform:skewX(20deg);min-height:60px;margin-left:10px;margin-right:10px;border-left:20px double white;border-right:20px double white; top:20px; width:96%">
                <div class="container-fluid " style="transform:skewX(-20deg);">

                    {% comment %} <div class="float-start mt-4" id="exam-name">
                        <h3 class="text-center">REL 30</h3>
                    </div> {% endcomment %}
                    <div class="float-end" id="timer">
                        
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-9 mx-auto">

                    <div class="container mt-2">
                        <div class="row" id="quiz-container">
                        </div>
                    </div>


                <!--Modal for submit confirmation-->
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header" style="margin: 0 auto;">
                                <h4 class="modal-title text-center">Are you sure you want to Submit?</h4>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body" id="modal-body">

                            </div>
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-success" id="confirmSubmit"
                                        >Yes</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

                
                <!--Modal for time up-->
                <div class="modal mx-auto" id="ended" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered"  >
                        <div class="modal-content">
                            <!-- Modal body -->
                            <div class="modal-body text-center">
                                <h2 id="modalMsg"></h2>
                                <div id="modalemoji" class=text-success></i></div>
                            </div>
                            <!-- Modal footer -->
                            <div class="modal-footer" style="margin: 0 auto;">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="result()">See Result</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="submit()">End Session</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
            <script>
                const examDataUrl = "{% url "exam-data" pk=request.session.value %}";
                const examSubmit = "{% url "exam-save" pk=request.session.value %}";
                const availableExams = "{% url "available-exam"  %}";
            </script>
            <script src="{% static "js/exam.js" %}" defer></script>
    </body>

</html>
